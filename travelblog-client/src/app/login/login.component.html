<fieldset>
    <form [formGroup]="form">
        <legend>Login</legend>

        <mat-form-field class="main" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="name" required/>
        </mat-form-field>

        <mat-form-field class="main" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput name="password" formControlName="password" type="password" required/>
        </mat-form-field>

        <div class="form-buttons">
            <button mat-raised-button color="primary"
                    (click)="login()">Login
            </button>
        </div>
    </form>
</fieldset>
