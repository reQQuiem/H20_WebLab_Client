<div class="header">
  <div class="content">
    <div class="title">
      <h1>Travelblogs</h1>
    </div>
    <nav>
      <a mat-stroked-button routerLink="travelblogs">Travelblogs</a>
      <a mat-stroked-button routerLink="my-blogs" *ngIf="isLoggedIn">Meine Blogs</a>
      <a mat-stroked-button routerLink="travelblog/new" *ngIf="isLoggedIn">Neuer Blog</a>

    </nav>
  </div>
</div>

  <div class="non-button">
